
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Підготовка до НМТ — Українська мова</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <h1 id="question"></h1>
        <ul id="answers"></ul>
        <button id="showTheory">Теорія</button>
        <button id="showVideo">Відео</button>
        <div id="result"></div>
    </div>

    <div class="theory-section" id="theorySection">
        <h2>Теорія</h2>
        <p id="theoryText"></p>
        <img id="theoryImage" src="" alt="Зображення до теми">
        <p id="lifehackText"></p>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
